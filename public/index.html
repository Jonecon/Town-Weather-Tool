  <body onload = "initMap()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="map"></div>
    <script src = "../components/TownResponse.js"></script>
    <script>
    	//onst TownResp = require('../components/TownResponse');
    	
    
    	var map;
		var marker;
		var pos = {lat: -41.2866, lng: 174.7756};
		
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: pos,
				zoom: 4
			});

			marker = new google.maps.Marker({position: pos, map: map});
	
			map.addListener('click', function(e) {
    			findWeatherByLatLng(e.latLng);
    			updateMap(map, marker, pos, e.latLng);
  			});
			
			function findWeatherByLatLng(latLng){
				fetch("https://api.openweathermap.org/data/2.5/weather?appid=6b7b471967dd0851d0010cdecf28f829&units=metric&lat=" + latLng.lat() + "&lon=" + latLng.lng())
				.then(response => response.json())
				.then(json => TownResponse(json));
			}
			
			function updateMap(uMap, uMark, uPos, latLng){
				marker.setPosition(new google.maps.LatLng(latLng.lat(),latLng.lng()));
				
			}
		}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwXFziuX33A1QgegaG-rpAeX6VNdh3Zc4&callback=initMap"
    async defer></script>
